<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    <!---MODAL--->
    <div class="modal fade" id="GuardarRuta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="GuardarR" class="form-floating">
                <div class="form-group">
                    <label for="" class="form-label">Nombre de la Ruta</label>
                    <input type="text" name="nombreRuta" class="form-control">  
                </div>
                <div class="form-group">
                    <input type="submit" name="guardar" class="btn btn-info">  
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!---NAVBAR--->
   
          
     
    <!---PRINCIPAL--->
    <main class="container">
        <div class="form-group row"><label>Rutas</label>
            <div class="col-md-6">
                
                <select name="" id="rutas" class="form-control">
                    
                </select>    
                
            </div>
            <div class="col-md-6">
                <button type="button" data-bs-toggle="modal" data-bs-target="#GuardarRuta" class="d-flex btn btn-success" role="search">Crear Ruta</button>
            </div>
        </div>
        <div class="row" id="puntos">
        </div>
    </main>
    <script src="./modulos/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
