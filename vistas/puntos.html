          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="GuardarR" class="form-floating">

                  <div class="form-group">

            </div>
            <div class="modal-body">
              <form action="" id="ActRuta" class="form-floating">
                <input type="hidden" name="Act">
                <div class="form-group">
                    <label for="" class="form-label">Nombre de la Ruta</label>
                    <input type="text" name="nombreRuta" class="form-control">  
                </div>
                <div class="form-group">
                    <input type="submit" name="guardar" class="btn btn-info">  
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
